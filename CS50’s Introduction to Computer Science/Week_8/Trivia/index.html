<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            color: #212529;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            margin: 0;
            text-align: left;
        }

        .container {
            margin-left: auto;
            margin-right: auto;
            padding-left: 15px;
            padding-right: 15px;
        }

        .header {
            background-color: #477bff;
            color: #fff;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            text-align: center;
        }

        .section {
            padding: 0.5rem 2rem 1rem 2rem;
        }

        .section:hover {
            background-color: #f5f5f5;
            transition: color 2s ease-in-out, background-color 0.15s ease-in-out;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
        }

        button, input[type="submit"] {
            background-color: #d9edff;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            font-size: 0.95rem;
            font-weight: 400;
            line-height: 1.5;
            padding: 0.375rem 0.75rem;
            text-align: center;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            vertical-align: middle;
        }

        input[type="text"] {
            line-height: 1.8;
            width: 25%;
        }

        input[type="text"]:hover {
            background-color: #f5f5f5;
            transition: color 2s ease-in-out, background-color 0.15s ease-in-out;
        }
    </style>
    <title>Trivia!</title>
    <script>
        function checkAnswer(button) {
            var isCorrect = button.getAttribute('data-correct') === 'true';
            var feedback = document.getElementById('mc-feedback');
            if (isCorrect) {
                button.style.backgroundColor = 'green';
                feedback.innerText = 'Correct!';
            } else {
                button.style.backgroundColor = 'red';
                feedback.innerText = 'Incorrect';
            }
        }

        function checkFreeResponse() {
            var userInput = document.getElementById('free-response').value.toLowerCase();
            var feedback = document.getElementById('fr-feedback');
            var correctAnswer = 'rome'; // Assuming the correct answer is "Rome"
            if (userInput === correctAnswer) {
                document.getElementById('free-response').style.backgroundColor = 'green';
                feedback.innerText = 'Correct!';
            } else {
                document.getElementById('free-response').style.backgroundColor = 'red';
                feedback.innerText = 'Incorrect';
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <h3>What is the capital of France?</h3>
            <button onclick="checkAnswer(this)" data-correct="false">Berlin</button>
            <button onclick="checkAnswer(this)" data-correct="true">Paris</button>
            <button onclick="checkAnswer(this)" data-correct="false">London</button>
            <p id="mc-feedback"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>What is the capital of Italy?</h3>
            <input type="text" id="free-response" placeholder="Type your answer here">
            <button onclick="checkFreeResponse()">Submit</button>
            <p id="fr-feedback"></p>
        </div>
    </div>
</body>
</html>
